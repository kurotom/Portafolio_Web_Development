{% extends 'wallet/layout.html' %}

{% block title %}
  Login
{% endblock %}

{% block body %}

  <h2>Login</h2>

  {% if message %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
    </svg>
    <div id="alertContent" class="alert alert-danger d-flex align-items-center" role="alert">
      <div id="alertItem">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
        <label>{{ message }}</label>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <div id="div_form" class="container container-lg">
    <div id="contenedor" class="container-sm">
      <form id="formLogin" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div id="divInputs">
          <input autofocus type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
      </form>
    </div>
  </div>
  <div id="itemCenter">
    <label>You are not have a account?, sign up now <a class="link-primary" href="{% url 'register' %}"> Register</a>.</label>
  </div>


{% endblock %}
